<h3>Esfera Cargada Uniformemente</h3>
<form action="#">
    Datos:
    <form class="form-inline">
        <div class="row clearfix">
            <div class="form-group col-md-2">
                <label for="sphere-charge">Carga Esfera:</label>
                <input type="number" name="sphere-charge" id="sphere-charge" value="1" class="form-control" />
            </div>
            <div class="form-group col-md-1">
                <label for="sphere-charge-unit">Unidad</label>
                <select id="sphere-charge-unit" class="form-control">
                    <option value="1">C</option>
                    <option value="-1">dC</option>
                    <option value="-3">mC</option>
                    <option selected value="-6">µC</option>
                    <option value="-9">nC</option>
                    <option value="-12">pC</option>
                    <option value="-15">fC</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="punctual-charge">Carga Testigo:</label>
                <input type="text" name="punctual-charge" id="punctual-charge" value="1" class="form-control" />
            </div>
            <div class="form-group col-md-1">
                <label for="punctual-charge-unit">Unidad</label>
                <select id="punctual-charge-unit" class="form-control">
                    <option value="1">C</option>
                    <option value="-1">dC</option>
                    <option value="-3">mC</option>
                    <option selected value="-6">µC</option>
                    <option value="-9">nC</option>
                    <option value="-12">pC</option>
                    <option value="-15">fC</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="distance">Distancia:</label>
                <input type="number" name="distance" id="distance" value="0.1" class="form-control" />
            </div>
            <div class="form-group col-md-1">
                <label for="distance-unit">&nbsp;</label>
                <select id="distance-unit" class="form-control">
                    <option value="0">m</option>
                    <option value="-3">ml</option>
                    <option value="-2">cm</option>
                    <option value="3">Km</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="result">Resultado (N):</label>
                <input type="text" name="result" id="result" value="" class="form-control" />
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12">
                <button id="btn-calc" type="button" class="btn btn-default">Calcular</button>
            </div>
        </div>
    </form>
</form>
<div class="canvas">
    <img class="sphere" src="./img/esfera.png" alt="Esfera"/>
    <span class="divisor"></span>
    <img class="punctual" src="./img/cp.png" alt="Carga"/>
</div>
<script>
    var fe;
    var e0 = 8.85 * Math.pow(10, -12);

    $('#btn-calc').click(function() {
        var qEsfera = parseFloat($('#sphere-charge').val()) * Math.pow(10, parseFloat($('#sphere-charge-unit').val()));
        var qTestigo = parseFloat($('#punctual-charge').val()) * Math.pow(10, parseFloat($('#punctual-charge-unit').val()));
        var qNeta = qEsfera * qTestigo;
        var r = parseFloat($('#distance').val()) * Math.pow(10, parseFloat($('#distance-unit').val()));

        $('#result').val(calcularFuerzaElectrica(qNeta, r));
    });

    function calcularFuerzaElectrica(qNeta, r) {
        return Math.round((qNeta / (4 * Math.PI * e0 * Math.pow(r, 2))) * 1000) / 1000;
    }
</script>
