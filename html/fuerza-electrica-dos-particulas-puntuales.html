<h3>Fuerza eléctrica entre dos partículas con cargas puntuales</h3>
<form class="form-inline">
    <div class="row clearfix">
        <div class="form-group col-md-3">
            <label for="q1">Q1</label>
            <input type="number" name="q1" id="q1" class="form-control"  />
        </div>
        <div class="form-group col-md-1">
            <select class="form-control" id="q1Medida" data-unidad="culombio"></select>
          </div>
        <div class="form-group col-md-3">
            <label for="q2">Q2</label>
            <input type="number" name="q2" id="q2" class="form-control" />
        </div>
        <div class="form-group col-md-1">
            <select class="form-control" id="q2Medida" data-unidad="culombio"></select>
        </div>
        <div class="form-group col-md-3">
            <label for="q2">R</label>
            <input type="number" name="r" id="r" class="form-control" />
        </div>
        <div class="form-group col-md-1">
            <select class="form-control" id="rMedida" data-unidad="metro"></select>
        </div>
    </div>
    <div class="row clearfix"><div class="col-md-12">&nbsp;</div></div>
    <div class="row clearfix">
        <div class="col-md-12">
            <button type="submit" class="btn btn-default" id="btnCalcular" >Calcular</button>
        </div>
    </div>
</form>
<script type="text/javascript" charset="utf-8">
    $(function(){
        Initialize();
        $("#btnCalcular").click(function(e){
            
            fuerza = (KE * NC($("#q1").val(), $("#q1Medida").val())   * NC($("#q2").val(), $("#q2Medida").val()))/($("#r").val());
            console.log(fuerza);
        });
    });
</script>
